<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
        .parent {
            position: relative;
            width: 50%;
            height: 40%;
            border: 1px solid #CCC;
        }
        .child {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="width: 50px; height: 30px;"></div>
    </div>
</body>
</html>
