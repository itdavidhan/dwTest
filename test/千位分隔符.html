<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        function thousandBitSeparator(num) {
          var res = num.toString().replace(/\d+/, function(n){
               return n.replace(/(\d)(?=(\d{3})+$)/g, function($1) {
                  return $1 + ",";
                });
          })
          return res;
        }

        var a=1234567894532;
        var b=673439.4542;
        var c=673439;
        console.log(thousandBitSeparator(a)); // "1,234,567,894,532"
        console.log(thousandBitSeparator(b)); // "673,439.4542"
        console.log(thousandBitSeparator(c)); 

    </script>
</head>

</html>
