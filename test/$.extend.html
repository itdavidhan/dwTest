<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">

        (function() {
            var o1 = {
                name: 'Tom',
                age: 16,
                nationality: 'USA'
            };

            var o2 = {
                age: 18,
                nationality: 'CHINA'
            };

            var result = $.extend(o1, o2);

            console.log('result=>', result);
            console.log('o1=>', o1); // o1被修改
            console.log('o2=>', o2);
        })();
        
        (function() {
            var o1 = {
                name: 'Tom',
                age: 16,
                nationality: 'USA'
            };

            var o2 = {
                age: 18,
                nationality: 'CHINA'
            };

            var result = $.extend({}, o1, o2);

            console.log('result=>', result);
            console.log('o1=>', o1); // o1没被修改
            console.log('o2=>', o2);
        })();

        (function() {
            var o1 = {
                name: 'Tom',
                age: 16,
                nationality: 'USA',
                like: {
                    food: 'apple',
                    city: 'Beijing'
                }
            };

            var o2 = {
                age: 18,
                nationality: 'CHINA',
                like: {
                    city: 'Shanghai'
                }
            };

            var result = $.extend({}, o1, o2);

            console.log('result=>', result); // like被覆盖
            console.log('o1=>', o1);
            console.log('o2=>', o2);
        })();

        (function() {
            var o1 = {
                name: 'Tom',
                age: 16,
                nationality: 'USA',
                like: {
                    food: 'apple',
                    city: 'Beijing'
                }
            };

            var o2 = {
                age: 18,
                nationality: 'CHINA',
                like: {
                    city: 'Shanghai'
                }
            };

            var result = $.extend(true, {}, o1, o2);

            console.log('result=>', result); // 深度merge
            console.log('o1=>', o1);
            console.log('o2=>', o2);
        })();

    </script>
</head>

</body>
</html>
