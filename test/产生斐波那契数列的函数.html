<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        function fib(max) {
            var a = 0, b = 1, arr = [0, 1];
            while (arr.length < max) {
                [a, b] = [b, a+b];
                arr.push(b);
            }
            return arr;
        }

        var _arr = fib(10);
        console.log('_arr', _arr);
    </script>
</head>
