<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        (function() {
            var test = 2;
            console.info('test is a Number--', +(test.constructor == Number) ); // 1
            console.info('test is a Object--', +(test.constructor == Object) ); // 0

            function test1() {};

            var t1 = new test1();
            var test2 = '37degree';

            console.info('typeof test--' + typeof test);
            console.info('typeof test1--' + typeof test1);
            console.info('typeof t1--' + typeof t1);

            console.info('t1 instanceof test1--' + (t1 instanceof test1));
            console.info('t1 instanceof Object--' + (t1 instanceof Object));
            console.info('t1 instanceof Array--' + (t1 instanceof Array));

        })();

        // call apply
        (function() {
            function add(a, b) {
                console.log('a+b=', a+b);
            }

            function sub(a, b) {
                console.log('a-b=', a-b);
            }

            add.call(sub, 3, 1); // 4
        })();
    </script>
</head>

</html>
